<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Bin</title>
  <link rel="stylesheet" type="text/css" href="April.css">
</head>

<body>
  
  <div id="container">
    <div id="playerScore" class = "healthBar">Player
        <br> 0</div>
    <p id="resuult"></p>
    <div id="compScore" class = "healthBar">Computer
        <br> 0</div>

    <div class="rock RPSboxes">
      <button id="rockBut">Rock</button>
    </div>
    <div id="paper" class = "RPSboxes">
      <button id="paperBut">Paper</button>
    </div>

    <div id="scissors"  class = "RPSboxes">
      <button id = "scissorsBut">Scissors</button>
    </div>

    
    <div id="demo" class="demo-prompt">
      <p>Click Rock, Paper or Scissors</p> 
    </div>


    <audio id="scisound" src="https://www.dropbox.com/s/rtwvlnodo9h6uhv/scissors.mp3?raw=1" autostart="false"></audio>
    <audio id="papsound" src="https://www.soundjay.com/misc/sounds/paper-rustle-4.mp3" autostart="false"></audio>
    <audio id="roksound" src="https://www.soundjay.com/mechanical/sounds/smack-1.mp3" autostart="false"></audio>
  </div>

</body>

<script src="April.js"></script>

</html>
